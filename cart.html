<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart | ROADLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container">
        <div></div>
        <h1 class="logo">ROADLE</h1>
        <div class="header-right">
            <a href="index.html">â¬… Continue Shopping</a>
        </div>
    </div>
</header>

<section class="cart-section">
    <div class="container">
        <h2>Your Cart</h2>
        <div class="cart-layout">
            <div class="cart-items-container">
                <div id="cart-items" class="cart-items-grid">
                    <!-- Cart items will be populated here -->
                </div>
                <div id="empty-cart-message" class="empty-cart" style="display: none;">
                    <div class="empty-cart-icon">ðŸ›’</div>
                    <h3>Your cart is empty</h3>
                    <p>Add some products to get started!</p>
                    <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                </div>
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="promo-code">
                    <input type="text" id="promo-code" placeholder="Enter promo code">
                    <button id="apply-promo" class="btn btn-secondary">Apply</button>
                </div>
                <div class="cart-totals">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">â‚¹0</span>
                    </div>
                    <div class="total-row">
                        <span>Discount:</span>
                        <span id="discount">â‚¹0</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping:</span>
                        <span id="shipping">â‚¹0</span>
                    </div>
                    <div class="total-row total-final">
                        <span><strong>Total:</strong></span>
                        <span id="total"><strong>â‚¹0</strong></span>
                    </div>
                </div>
                <div class="cart-actions">
                    <button id="clear-cart-btn" class="btn btn-secondary">Clear Cart</button>
                    <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="cart.js"></script>
<script>
// Add event listener for clear cart button
document.getElementById('clear-cart-btn').addEventListener('click', clearCart);

// Add event listener for checkout button
document.getElementById('checkout-btn').addEventListener('click', function() {
    window.location.href = 'checkout.html';
});
</script>
</body>
</html>
