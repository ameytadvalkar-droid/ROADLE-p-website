<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | ROADLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <button class="back-arrow" onclick="window.history.back()">&larr;</button>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <img src="Roadle Logo Design 2.png" alt="ROADLE" class="logo">
            <div class="header-right">
                <input type="text" id="product-search" placeholder="Search products..." class="search-input">
                <a href="cart.html" class="cart-icon">
                <span class="cart-symbol">ðŸ›’</span>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <section class="product-details">
        <div class="container">
            <div class="product-layout">
                <div class="product-image">
                    <img id="product-image" src="" alt="">
                </div>
                <div class="product-info">
                    <h1 id="product-name"></h1>
                    <p id="product-price" class="price"></p>
                    <p id="product-description" class="description"></p>

                    <div id="size-selector" class="selector" style="display: none;">
                        <h3>Size</h3>
                        <select id="size-select">
                            <option value="">Select Size</option>
                        </select>
                    </div>

                    <div id="color-selector" class="selector" style="display: none;">
                        <h3>Color</h3>
                        <select id="color-select">
                            <option value="">Select Color</option>
                        </select>
                    </div>

                    <button id="add-to-cart-btn" class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <p>&copy; 2023 ROADLE. All rights reserved.</p>
            Contact Information: VIKAS CHOUDHARY :9765393462
            <p>Contact us at info@roadle.com</p>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="product.js"></script>
</body>
</html>
